<ActionBar title="Detalhes" class="action-bar-per background-color-padrao">
    <NavigationButton text="Voltar" android.systemIcon="ic_menu_back" class="go-back" [nsRouterLink]="['/visualizacao']" clearHistory="true" pageTransition="slideRight" ></NavigationButton>
</ActionBar>
<ScrollView orientation="vertical">
    <StackLayout>
        <GridLayout rows="auto,auto,auto,auto, auto, auto" columns="auto, auto">
            <Image class="image-detail" row="0" colSpan="2" [src]="dados.imagem"></Image>
            <Label col="0" row="1" class="m-t-8 m-l-8 label-name" [text]="dados.nome"></Label>
            <Label col="1" row="2" class="m-t-8 m-l-8 label-text" text="Endereço:"></Label>
            <Label col="1" row="3" class="m-t-8 m-l-8 label-info" [text]="dados.endereco"></Label>
            <Label col="0" row="2" class="m-t-8 m-l-8 label-text" text="Bairro:"></Label>
            <Label col="0" row="3" class="m-t-8 m-l-8 label-info" [text]="dados.bairro"></Label>
            <Label col="0" row="4" class="m-t-8 m-l-8 label-descricao" text="Descrição"></Label>
        </GridLayout>
        <StackLayout>
            <Label textWrap="true" class="m-t-8 m-l-8 label-descricao-info" [text]="dados.descricao"></Label>
        </StackLayout>
        <GridLayout [rows]="length_dados" columns="*" height="500px">
            <GridLayout col="0" row="0" columns="150,150" class="p-5">
                <Label class="text-center" col="0" text="Serviço"></Label>
                <Label class="text-center" col="1" text="Classificação"></Label>
            </GridLayout>
            <GridLayout width="100%" col="0" *ngFor="let dado of dados.servicos; let i = index" [row]="(i+1)" rows="auto" columns="150,150" class="p-5 table-ser">
                <Label class="text-border-label" textWrap="true" row="0" col="0" [text]="dado.s"></Label>
                <Label class="text-border-label-table" textWrap="true" row="0" col="1" [text]="dado.c"></Label>
            </GridLayout>
        </GridLayout>
    </StackLayout>
</ScrollView>
<AbsoluteLayout width="100%" height="100%">
    <StackLayout class="btn-location">
        <StackLayout style="padding-bottom: 5%">
            <Button text="&#xf3c5;" class="fas btn-design" (tap)="onNavigate(dados.localizacao)"></Button>
        </StackLayout>
        <Button text="&#xf095;" class="fas btn-design" (tap)="onPhone(dados.telefone)"></Button>
    </StackLayout>
</AbsoluteLayout>
