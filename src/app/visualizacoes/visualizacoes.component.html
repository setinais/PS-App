<ActionBar [title]="title" class="action-bar-per background-color-padrao">
    <NavigationButton text="Voltar" icon="res://ic_arrow_back_black_24dp" class="go-back" [nsRouterLink]="['/home']" clearHistory="true" pageTransition="slideRight" ></NavigationButton>
</ActionBar>
<ScrollView backgroundColor="#e8e7e7" scrollBarIndicatorVisible="false">

    <FlexboxLayout flexDirection="column" class="owe-list body-uni"
                   backgroundColor="#e8e7e7">
        <Label *ngIf="dados.length == 0" text="Não foi possivel encontrar nada!"></Label>
        <StackLayout *ngFor="let dado of dados" id="item1"  orientation="vertical" class="owe-list-item"
                     width="100%">
            <GridLayout columns="auto, *, auto" rows="auto"
                        width="100%" height="auto" class="owe-main-info"
                        verticalAlignment="top" [nsRouterLink]="['/visualizacao-detail']" pageTransition="slideLeft" [queryParams]="{id: dado.id}">
                <Image row="0" col="0" [src]="dado.imagem"
                       class="owe-category-icon"></Image>
                <StackLayout row="0" col="1" orientation="vertical"
                             class="owe-info-container">
                    <Label class="owe-title" [text]="dado.descricao"></Label>
                    <GridLayout columns="auto,auto,"
                                rows="auto,auto" width="100%">
                        <Label [text]="dado.endereco" class="lender-bairro" row="0" col="0"></Label>
                        <Label [text]="dado.bairro" class="lender-name"
                               row="1" col="0"></Label>

                    </GridLayout>
                </StackLayout>
            </GridLayout>
            <GridLayout columns="auto,*, auto, auto" rows="auto"
                        width="100%" height="auto" class="owe-secondary-info">
                <Button row="0" col="0" text="&#xf3c5;  Localização" class="btn fas location" (tap)="onNavigate(dado.localizacao)" ></Button>

<!--                    <Label row="0" c
ol="2" text="&#xf095;"-->
<!--                           class="lender-name fas"></Label>-->
                    <Button row="0" col="2" [text]="'&#xf095;  '+dado.telefone" class="btn fas location" (tap)="phone(dado.telefone)"></Button>

            </GridLayout>
            <Label class="divider" text=""></Label>
        </StackLayout>
    </FlexboxLayout>
</ScrollView>
