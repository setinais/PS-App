<FlexboxLayout class="page">
    <StackLayout class="form" orientation="vertical">
        <Image *ngIf="isLoggingIn" class="logo" src="~/imagens/logo.png"></Image>

        <PreviousNextView>
            <GridLayout *ngIf="isLoggingIn" rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <Label text="&#xf0e0; E-mail" class="fas label-text"></Label>
                    <TextField class="input" hint="example@example.com" [isEnabled]="!processing"
                               keyboardType="email" autocorrect="false"
                               autocapitalizationType="none" [(ngModel)]="credentials.username"
                               returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <Label class="fas label-text" text="&#xf084; Senha" textWrap="true"></Label>
                    <TextField #password class="input" [isEnabled]="!processing"
                               hint="xxxxxx" secure="true" [(ngModel)]="credentials.password"
                               [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                    ></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <ActivityIndicator class="activity-indicator" rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button *ngIf="isLoggingIn" text="Entrar" [isEnabled]="!processing"
                (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <Label *ngIf="isLoggingIn" text="Esqueceu sua senha?" (tap)="esqueceuSenha()" class="login-label"
              ></Label>
    </StackLayout>
    <Label [nsRouterLink]="['/adduser']" pageTransition="slideLeft" class="login-label sign-up-label">
        <FormattedString>
            <Span text="NÃ£o possui uma conta ainda?"></Span>
            <Span text="Cadastre-se" class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
